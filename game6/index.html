<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
		<title>Math</title>

		<link rel="stylesheet" href="files/style.css">
		<script src="files/script.js" defer=""></script>
		<script src="files/api.js" defer=""></script>
	<link id="chromealerabat-link" rel="stylesheet" type="text/css" href="chrome-extension://dacdinoicboceafielngnmjjplncljhj/content.css"></head>
	<body>
		<div class="container">
			<div class="box">
				<div class="top-buttons">
					<a href="../" style="text-decoration: none; margin-bottom: 20px; margin-right: min(2vw, 10px);">
						<div class="home"><</div>
					</a>
					<div class="hackStart" id="buttonStart" onclick="gameStart()">Zacznij Rozwiązywać</div>
				</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>

				<div class="hackText" style="display: none">
					<h2 id="textInfo">Rozwiąż równania</h2>
					<h2 id="timer"></h2>
				</div>

				<div class="resultscreen" style="display: none; text-align: center;">
					<h1>Koniec gry!</h1>
					<br></br>
					<h2 style="font-size: 25px" id="endInfo">Otrzymane punkty:</h2>
					<h2 style="font-size: 25px" id="endInfo2">Suma punktów:</h2>
				</div>

				<div class="wrapper" style="display: none">
						<div id="tower1" class="container2" onmousemove="indexTo=1">
						<div id="verttower1" class="towervert"></div>
						<div id="horiztower1" class="towerhoriz"></div>
						</div>
						
						<div id="tower2" class="container2" onmousemove="indexTo=2">
						<div id="verttower2" class="towervert"></div>
						<div id="horiztower2" class="towerhoriz"></div>
						</div>
						
						
						<div id="tower3" class="container2" onmousemove="indexTo=3">
						<div id="verttower3" class="towervert"></div>
						<div id="horiztower3" class="towerhoriz"></div>
						</div>
						
						
						<div id="disk1" class="disk" style="display: none; height: min(20px, calc(20*0.2vw)); width: min(50px, calc(50*0.18vw)); background-color: #ff969f; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 1"></div>
						<div id="disk2" class="disk" style="display: none; height: min(20px, calc(20*0.2vw)); width: min(70px, calc(70*0.18vw)); background-color: #bbf29b; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 2"></div>
						<div id="disk3" class="disk" style="display: none; height: min(20px, calc(20*0.2vw)); width: min(90px, calc(90*0.18vw)); background-color: #b0d5ff; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 3"></div>
						<div id="disk4" class="disk" style="display: none; height: min(20px, calc(20*0.2vw)); width: min(110px, calc(110*0.18vw)); background-color: #D18CE0; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 4"></div>
						<div id="disk5" class="disk" style="display: none; height: min(20px, calc(20*0.2vw)); width: min(130px, calc(130*0.18vw)); background-color: #F675A8; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 5"></div>
						<div id="disk6" class="disk" style="display: none; height: min(20px, calc(20*0.2vw)); width: min(150px, calc(150*0.18vw)); background-color: #FD8A8A; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 6"></div>
						<div id="disk7" class="disk" style="display: none; height: 20px; width: 170px; background-color: #F4B183; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 7"></div>
						<div id="disk8" class="disk" style="display: none; height: 20px; width: 190px; background-color: #FFD966; border-radius: 10px;" ontouchstart="initializeDrag(this,event)" onmousedown="initializeDrag(this,event)" title="Disk 8"></div>
				</div>
				<div class="wrapper2" style="display: none; margin-top: calc(calc(-1*(min(200px, 30vw) + 2*min(20px, 2vw))) + 2px);">
					<div id="tower21" class="container3" onmousemove="indexTo=1"></div>
					<div id="tower22" class="container3" onmousemove="indexTo=1"></div>
					<div id="tower23" class="container3" onmousemove="indexTo=1"></div>
				</div>
				<div class="buttons" style="display: none">
					<button id="clear">Wyczyść</button>
				</div>
				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
